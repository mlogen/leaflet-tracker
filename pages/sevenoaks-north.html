<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevenoaks North - Canvassing Map Tracker</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="../js/config.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="../index.html">Swanley</a>
            <a href="sevenoaks-north.html" class="active">Sevenoaks North</a>
            <a href="sevenoaks-rural-ne.html">Sevenoaks Rural NE</a>
            <a href="sevenoaks-town.html">Sevenoaks Town</a>
            <a href="sevenoaks-west.html">Sevenoaks West</a>
            <a href="sevenoaks-rural-s.html">Sevenoaks Rural S</a>
        </div>
    </nav>

    <main>
        <div class="area-info">
            <h1>Sevenoaks North</h1>
            <p>Number of households: 2,725</p>
        </div>

        <div class="map-container">
            <div class="map-tools">
                <button id="brush" class="tool active">Brush</button>
                <button id="eraser" class="tool">Eraser</button>
                <input type="color" id="colorPicker" value="#FF0000">
                <button id="zoomIn">+</button>
                <button id="zoomOut">-</button>
            </div>
            <canvas id="mapCanvas"></canvas>
        </div>
    </main>

    <script src="../js/map.js"></script>
</body>
</html>
