<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvassing Map Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/config.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html" class="active">Swanley</a>
                <a href="pages/sevenoaks-north.html">Sevenoaks North</a>
                <a href="pages/sevenoaks-rural-ne.html">Sevenoaks Rural NE</a>
                <a href="pages/sevenoaks-town.html">Sevenoaks Town</a>
                <a href="pages/sevenoaks-west.html">Sevenoaks West</a>
                <a href="pages/sevenoaks-rural-s.html">Sevenoaks Rural S</a>
            </div>
            <div class="version">v1.06</div>
        </div>
    </nav>

    <main>
        <div class="area-info">
            <h1>Swanley</h1>
            <p>Number of households: 7,201</p>
        </div>

        <div class="map-container">
            <div class="map-tools">
                <button id="brush" class="tool active">Brush</button>
                <button id="eraser" class="tool">Eraser</button>
                <button id="pan" class="tool">Pan</button>
                <input type="color" id="colorPicker" value="#FF0000">
                <button id="zoomIn">+</button>
                <button id="zoomOut">-</button>
            </div>
            <canvas id="mapCanvas" data-map-image="assets/images/@Swanley_A1L_Reduced-1.png"></canvas>
        </div>
    </main>

    <footer>
        <div class="version">v1.06</div>
    </footer>

    <script src="js/map.js"></script>
</body>
</html>
